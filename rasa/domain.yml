version: "3.1"

intents:
  - greet
  - goodbye
  - request_info
  - ask_architecture
  - ask_monolithic
  - ask_microservices
  - monolithic_or_microservices
  

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь в области архитектуры программного обеспечения?"
  
  utter_goodbye:
    - text: "До свидания! Если появятся вопросы по архитектуре ПО, обращайтесь."
  
  utter_architecture:
    - text: "Архитектура ПО включает выбор структур, которые обеспечивают масштабируемость, гибкость и поддерживаемость приложения. Существуют два крупных подхода, монолитный и микросервисный. Задайте конкретный вопрос по этой теме, и я помогу вам с информацией."

  utter_monolithic:
    - text: "Монолитная архитектура — это способ разработки, при котором все компоненты приложения собираются в единый проект и тесно связаны между собой. В такой архитектуре интерфейс, логика приложения, базы данных и т. д. собраны в одно целое."

  utter_microservices:
    - text: "Микросервисы — это подход к созданию приложений, при котором большое приложение разбивается на небольшие, автономные службы. Каждый микросервис выполняет конкретную функцию и может быть разработан и развёрнут независимо от других."

  utter_monolithic_or_microservices:
    - text: "Микросервисная и монолитная архитектуры представляют собой два различных подхода к разработке программного обеспечения, каждый из которых имеет свои преимущества и недостатки. Структура приложения Монолитная архитектура: В этом подходе все компоненты приложения объединены в единую кодовую базу, что делает его проще в разработке и тестировании на начальных этапах. Однако, это также приводит к тому, что изменения в одном компоненте могут повлиять на другие, создавая сложности в обслуживании. Микросервисная архитектура: Приложение разбивается на множество независимых сервисов, каждый из которых отвечает за определенную функциональность. Это позволяет командам разрабатывать, тестировать и развертывать сервисы независимо друг от друга."

  utter_not_understand:
    - text: "Не смог разобрать ваш вопрос, можете его переформулировать?"

entities:
  - topic

slots:
  topic:
    type: text
    influence_conversation: false
    mappings:
        - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
